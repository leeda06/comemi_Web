<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/logins/login.css">
    <link rel="stylesheet" href="Css/logins/light-login.css">
    <link rel="stylesheet" href="Css/reset.css">
    <title>코딩 달력</title>
</head>

<body>
    <header class="mode">
        <i onclick="changeBright(), changeBright1()" id="icon" class="bi bi-brightness-alt-high"></i>

        <img src="img/comemies.png" onclick="goIndex()" id="goIndex">

        <div class="listI">
            <a href="calender.html" class="bi bi-calendar3"></a>
            <a href="login.html" class="bi bi-person-circle"></a>
        </div>
    </header>
    <main>
        <div class="title">코메미 로그인</div>
        <div id="input">
            <label for="username">아이디</label>
            <div class="input-group">
                <i id="idIcon" class="bi bi-person-gear"></i>
                <input type="text" id="username" name="username" required>
            </div>
            <label for="password">비밀번호</label>
            <div class="input-group">
                <i id="pwIcon" class="bi bi-person-lock"></i>
                <input type="password" id="password" name="password" required>
            </div>
        </div>
        <button type="submit" onclick="validateLogin()">Login</button>
    </main>

    <script src="Js/login.js"></script>
    <script src="Js/reset.js"></script>
</body>

</html>
