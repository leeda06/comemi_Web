<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Css/calenders/calender.css">
    <link rel="stylesheet" href="Css/calenders/light-calender.css">
    <link rel="stylesheet" href="Css/reset.css">
    <title>코딩 달력</title>
</head>

<body>
    <header class="mode">
        <i onclick="changeBright()" id="icon" class="bi bi-brightness-alt-high"></i>

        <img src="img/comemies.png" onclick="goIndex()" id="goIndex">

        <div class="listI">
            <a href="calender.html" class="bi bi-calendar3"></a>
            <a href="login.html" class="bi bi-person-circle"></a>
        </div>
    </header>

    <main class="calender">
        <div class="title flex-container">
            <div class="left">
                <i class="bi bi-caret-left-fill"></i>
            </div>
            <div class="text-Title year"></div>
            <div class="text-Title month"></div>
            <div class="right">
                <i class="bi bi-caret-right-fill"></i>
            </div>
        </div>
        <div class="weekday container">
            <div class="weekday item">일</div>
            <div class="weekday item">월</div>
            <div class="weekday item">화</div>
            <div class="weekday item">수</div>
            <div class="weekday item">목</div>
            <div class="weekday item">금</div>
            <div class="weekday item">토</div>
        </div>
        <div class="dates container">
        </div>
        <div class="modal-container"></div>
    </main>

    <script src="Js/calender.js"></script>
    <script src="Js/reset.js"></script>
</body>

</html>
