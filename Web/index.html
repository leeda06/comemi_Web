<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <header>
        <div class="mode" onclick="changeBright()">

                <span class="ornament">★</span>

                <span class="ornament">★</span>
                <span class="ornament">★</span>
                <span class="ornament">★</span>
            </div>
        </section>
        <section id="second">
            <p>매일 코딩테스트를 할당 받아 풀어보세요.<br>코딩 테스트를 매일 풀고 막히는 부분을 서로 돕기 위해<br>코메미들이 모였습니다!</p>
        </section>
        <section id="third">
            <h1>코메미들은 이런걸 해요!</h1>
            <div class="content">
                <div class="detail" id="detail1">
                    <img src="img/clock.png " alt="Image" class="pic_detail"></img>
                    <p class="txt_detail">이런 것이지요</p>
                </div>
                <div class="detail" id="detail2">
                    <p class="txt_detail">이런 것이지요</p>

                </div>
                <div class="detail" id="detail3">

                    <p class="txt_detail">이런 것이지요</p>
                </div>
            </div>
        </section>
    </main>

    <script src="Js/header.js"></script>
    <script src="Js/index.js"></script> 
</body>

</html>
